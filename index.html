<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Intro component with sign up form</title>

</head>
<body>
     <div class="form-container">
          <div class="header">
               <h1>Learn to code by watching others</h1>
               <p>  
                    See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                    but understanding how developers think is invaluable. 
               </p>
          </div>
          <div class="form-body">
                  <div class="form-body-header"><span>Try it free 7 days </span> then $20/mo. thereafter</div>
                  <div class="form">
                    <form> 
                      <div class="firstName-container">
                           <input type="text" placeholder="First Name" id="firstName" autocomplete="off">
                           <span></span>
                      </div>

                      <div class="lastName-container">
                           <input type="text" placeholder="Last Name" id="lastName" autocomplete="off">
                           <span></span>
                      </div>

                      <div class="emailAddress-container">
                          <input type="text" placeholder="Email Address" id="emailAddress" autocomplete="off">
                          <span></span>
                      </div>
                      
                      <div class="password-container">
                          <input type="password" placeholder="Password" id="password" autocomplete="off">
                          <span></span>
                      </div>
                          <button type="submit">Claim your free trial</button>
                      </form>
                      <p class="form-footer">By clicking the button, you are agreeing to our <span>Terms and Services</span></p>
                  </div>
          </div>
     </div> 
<script src="app.js"></script>
</body>
</html>
